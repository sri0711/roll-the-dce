<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap page -->
		<link rel="stylesheet" href="/assets/css/bootstrap.css" />
		<title>Roll the Dice</title>
		<link rel="stylesheet" href="/style/style.css" />
	</head>
	<body id="mbody">
		<div class="name">
			<h1 class="shadow-lg text-center fs-1 fw-bolder lh-base">
				Roll the Dice
			</h1>
		</div>
		<div class="initial">
			<div class="main">
				<div class="left" id="left">
					<h1 class="text-center shadow pb-3 fw-bold" id="pl1h">
						player 1
					</h1>
					<h2 class="text-center mt-5" id="main1">000</h2>
					<div class="crt h-25">
						<h1 id="crt1">000</h1>
					</div>
					<h1
						class="hld btn-outline-dark btn-light text-center w-25"
						id="hold1"
					>
						Hold
					</h1>
				</div>
				<div class="right" id="right">
					<h1 class="text-center shadow pb-3 fw-bold" id="pl2h">
						player 2
					</h1>
					<h2 class="text-center mt-5" id="main2">000</h2>
					<div class="crt h-25">
						<h1 id="crt2">000</h1>
					</div>

					<h1
						class="hld btn-outline-dark btn-light text-center w-25"
						id="hold2"
					>
						Hold
					</h1>
				</div>
				<div class="controls h-50 w-25">
					<img src="/img/dice-1.png" id="dice" alt="roll" class="h-25" />
					<h1
						id="roll"
						class="roll btn-outline-danger btn-light text-center w-25"
					>
						Roll
					</h1>
				</div>
			</div>
		</div>
		<div class="pop" id="pop">
			<div class="block">
				<h1 class="text-center shadow pb-3 fw-bold" id="winner"></h1>
				<h4 class="fw-bold text-center m-4">
					congrats you winning this game
				</h4>
				<button onclick="window.location.reload()" class="btn btn-dark">
					Start Again
				</button>
			</div>
		</div>
		<script src="/js/app.js"></script>
	</body>
</html>
